<div id="container" style="height: 100vh">
  <textarea
    #textarea
    [(ngModel)]="value"
    (keydown.tab)="onKeyDownTab($event)"
  ></textarea>
  <pre #pre><code #code [highlight]="value" 
  [languages]="['typescript','html','java','c','javascript','css','python']" 
  [lineNumbers]="false">
  </code></pre>
</div>
