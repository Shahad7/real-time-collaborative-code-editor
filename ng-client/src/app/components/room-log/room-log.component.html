<div class="cont">
  <p class="head">Session Log</p>
  <div class="room-list">
    <p *ngIf="rooms.length == 0 && !loading" style="color: purple">
      You have no session yet
    </p>
    <p *ngIf="rooms.length == 0 && loading" style="color: purple">loading...</p>
    <div *ngFor="let room of rooms" class="room">
      <!--[routerLink]="['/data-store', room.roomID]"-->
      <p class="room-id" (click)="navigateToRoom(room.roomID)">
        {{ "Session-" + room.roomID.substring(0, 5) }}
      </p>
      <div class="flex-btw">
        <div class="room-date">
          <img src="assets/calendar.png" alt="" />
          <p class="det">{{ room.date }}</p>
        </div>
        <div class="room-time">
          <img src="assets/clock.png" alt="" />
          <p class="det">{{ room.time }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
