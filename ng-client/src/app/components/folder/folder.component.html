<div
  class="folder"
  (click)="[toggleFolder(), activate(folderDetails), selectFolder()]"
>
  <div #folderDetails class="folder-det">
    <div style="display: flex; align-items: center">
      <img class="i1" #arrow src="assets/arrow-right.png" />
      <img class="i2" src="assets/folder-icon.png" />
      <p>{{ foldername }}</p>
    </div>
    <img
      src="assets/trash-can-outline.svg"
      alt=""
      class="del-icon"
      (click)="confirmDelete()"
    />
  </div>
  <div class="folder-contents" #folderContents (click)="cancelClosing($event)">
    <input
      type="text"
      #input
      [ngClass]="inputVisibility ? 'input-visible' : ''"
      (keyup.enter)="create()"
      (input)="resetBorder()"
    />
    <app-folder
      *ngFor="let folder of folders"
      [foldername]="folder.name"
      [path]="folder.path"
    ></app-folder>

    <app-file
      *ngFor="let file of files"
      [filename]="file.name"
      [path]="file.path"
      [id]="file.id"
      [initialValue]="file.value"
    ></app-file>
  </div>
</div>

<div #emptyFolderDIV class="popup1" style="max-height: 220px">
  <img
    src="assets/close.png"
    alt=""
    class="cus-img"
    (click)="closeEmptyDialog()"
  />
  <p style="color: red">only empty folders can be deleted</p>
</div>

<div #deleteWarningDIV class="popup1" style="max-height: 220px">
  <img
    src="assets/close.png"
    alt=""
    class="cus-img"
    (click)="closeDeleteWarning()"
  />
  <p>Are you sure you want to delete the folder '{{ this.foldername }}' ?</p>
  <div class="flex">
    <button class="b2" (click)="deleteIfEmpty()">Yes</button>
    <button class="b3" (click)="closeDeleteWarning()">No</button>
  </div>
</div>
